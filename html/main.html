    <div class="container">
    <div class="nav">
        <ul>  
            <li>
                <div class="row unauthenticated">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal"> Log In</button>

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Log In" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" name="loginForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="loginModalLabel">Log In</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required placeholder="Enter Email">
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary addValue" onclick="create()">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>
        
<div id="app"></div>
